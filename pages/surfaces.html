  <style>

    select::after,
    select::before,
    *[class*="select"]::after,
    *[class*="select"]::before {

      display: none !important;
    }

    .form-navigation {
      display: flex !important;
      flex-direction: row !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;
      padding: 1rem 0 !important;
      margin-top: 2rem !important;
      gap: 1rem !important;
      flex-wrap: nowrap !important;
    }
    
    /* FORCE BUTTONS TO BE INLINE */
    .form-navigation button {
      display: inline-block !important;
      flex: 0 0 auto !important;
    }
    
    /* FORCE BUTTON SIZING */
    #prev-button,
    #next-button {
      height: 40px !important;
      padding: 10px 24px !important;
      font-size: 15px !important;
      line-height: 1 !important;
      min-width: 100px !important;
      max-width: 150px !important;
      border-radius: 0.375rem !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      margin: 0 !important;
    }
    
    /* MEDIA QUERY OVERRIDE - NO STACKING ON MOBILE */
    @media (max-width: 768px) {
      .form-navigation {
        flex-direction: row !important;
        gap: 1rem !important;
      }
      
      #prev-button,
      #next-button {
        width: auto !important;
        max-width: 150px !important;
      }
    }
    
    /* OVERRIDE 480px BREAKPOINT SPECIFICALLY */
    @media (max-width: 480px) {
      .form-navigation {
        flex-direction: row !important;
        justify-content: space-between !important;
        flex-wrap: nowrap !important;
      }
      
      #prev-button,
      #next-button {
        width: auto !important;
        flex: 0 0 auto !important;
        min-width: 80px !important;
        max-width: 120px !important;
      }
    }
    
    /* EXTREME OVERRIDE - ALL SCREEN SIZES */
    .form-navigation {
      flex-direction: row !important;
    }
    .form-navigation button {
      width: auto !important;
    }
    
    /* PREVIOUS BUTTON STYLING */
    #prev-button.btn-secondary {
      background-color: #ffffff !important;
      color: #374151 !important;
      border: 1px solid #d1d5db !important;
    }
    
    #prev-button.btn-secondary:hover {
      background-color: #f9fafb !important;
      border-color: #9ca3af !important;
    }
    
    /* NEXT BUTTON STYLING */

      background-color: #3b82f6 !important;
      color: #ffffff !important;
      border: none !important;
    }
    
    #next-button.btn-primary:hover {
      background-color: #2563eb !important;
    }
    
    /* FORCE SELECT APPEARANCE */
    select {
      -webkit-appearance: none !important;
      -moz-appearance: none !important;
      appearance: none !important;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") !important;
      background-repeat: no-repeat !important;
      background-position: right 0.5rem center !important;
      background-size: 20px 20px !important;
    }
    
    /* FIX ACCORDION DUPLICATE ARROWS - HIDE THE EXTRA ONE */
    .accordion-indicator,
    span.accordion-indicator {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
  
  <!-- Emergency inline style override for select widths -->
  <style>
    /* Uniform select styling that respects container boundaries */
    select {
      width: 100% !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    .select-container {
      width: 100% !important;
      max-width: 100% !important;
      overflow: hidden !important;
    }
    
    /* Ensure paint card doesn't overflow */
    .paint-card {
      overflow: hidden !important;
    }
    
    /* Remove any forced min-width */
    .paint-finish-select,
    .paint-brand-select,
    select[class*="paint-"] {
      min-width: 0 !important;
    }
  </style>
  
  <!-- Emergency JavaScript fix for select widths -->
  <script>
    // Ensure uniform select styling after page load
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for all styles to be applied
      setTimeout(function() {
        // Find all select elements
        const allSelects = document.querySelectorAll('select');
        allSelects.forEach(function(select) {
          // Remove any inline width styles that might cause overflow
          select.style.removeProperty('width');
          select.style.removeProperty('min-width');
          select.style.removeProperty('max-width');
          
          // Ensure proper box-sizing
          select.style.boxSizing = 'border-box';
        });
        
        // Also ensure containers don't overflow
        const paintCards = document.querySelectorAll('.paint-card');
        paintCards.forEach(function(card) {
          card.style.overflow = 'hidden';
        });
      }, 100);
    });
  </script>

<body>
  <!-- Application Header -->

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-info">
      <div id="progress-step" class="progress-step">Step 3 of 4</div>
      <div id="progress-percentage" class="progress-percentage">75% Complete</div>

      <div id="progress-fill" class="progress-fill" style="width: 75%;"></div>
    </div>
  </div>

    <div class="form-container">
      <div class="form-header">
        <h2 class="form-title">Measurements & Selection</h2>
      </div>

        <p class="form-description">
          Review and adjust measurements for your project.
        </p>

      </div>
    </div>
    
    <!-- Navigation Buttons -->

      <button id="prev-button" class="btn btn-secondary" style="width: auto !important; max-width: 150px !important;">Previous</button>
      <button id="next-button" class="btn btn-primary" style="width: auto !important; max-width: 150px !important;">Next</button>
    </div>
  </main>
  
  <!-- Header Component (load first) -->
  <script src="../js/components/header.js"></script>
  
  <script>
    // Simple initialization
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded - Initializing paint surfaces page');
      
      // Ensure header is rendered
      if (typeof renderHeader !== 'undefined') {
        renderHeader('Measurements & Selection');
      } else {
        console.error('renderHeader function not found');
      }
      
      // Initialize formState if needed
      if (typeof formState !== 'undefined') {
        if (typeof formState.init === 'function' && !formState.initialized) {
          formState.init();
        }
        formState.loadState();
      } else {
        console.error('formState not loaded!');
        return;
      }
      
      // Ensure formState is initialized
      if (typeof formState === 'undefined' || !formState.data) {
        console.error('formState not properly initialized');
        return;
      }
      
      // Update progress - this page is always step 2 of 3
      formState.currentStep = 2;
      if (typeof formState.updateTotalSteps === 'function') {
        formState.updateTotalSteps();
      }
      const totalSteps = formState.totalSteps || 3;
      const percentage = Math.round((formState.currentStep / totalSteps) * 100);
      document.getElementById('progress-step').textContent = `Step ${formState.currentStep} of ${totalSteps}`;
      document.getElementById('progress-percentage').textContent = `${percentage}% Complete`;
      document.getElementById('progress-fill').style.width = `${percentage}%`;
      
      // Navigation
      document.getElementById('prev-button').addEventListener('click', function() {
        window.location.href = 'project-info.html';
      });
      
      // Initialize paint selections if function exists
      if (typeof initializePaintSelection === 'function') {
        setTimeout(function() {
          console.log('Calling initializePaintSelection...');
          initializePaintSelection();
        }, 100);
      } else {
        console.error('initializePaintSelection function not found - waiting for scripts to load...');
        // Try again after scripts load
        setTimeout(function() {
          if (typeof initializePaintSelection === 'function') {
            console.log('Calling initializePaintSelection (delayed)...');
            initializePaintSelection();
          } else {
            console.error('initializePaintSelection still not found!');
          }
        }, 2000);
      }
      
      document.getElementById('next-button').addEventListener('click', function() {
        // Validate form before proceeding
        if (window.SurfacesValidation && window.SurfacesValidation.surfaces) {
          const isValid = window.SurfacesValidation.surfaces.validate();
          
          if (!isValid) {
            // Show validation summary
            window.SurfacesValidation.surfaces.showSummary();
            
            // Scroll to first error
            const firstError = document.querySelector('.validation-error');
            if (firstError) {
              firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // Prevent navigation
            return;
          }
        }
        
        // Validation passed - proceed to contract generation (step 3)
        formState.currentStep = 3;
        formState.saveState();
        window.location.href = 'contract.html';
      });
    });
  </script>
